<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://kompasinfo.rs/wp-content/uploads/2024/03/toranj-avala-suma.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(10px);
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            .card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>BelgradeBusDex</h1>
        <p>A Bot where you can capture Serbian buses and trains!</p>
    </div>
</body>
</html>
